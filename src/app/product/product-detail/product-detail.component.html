<div class="container">
    <div class="row" *ngIf="product">
        <div class="col-md-3">
            {{product.id}}
        </div>
        <div class="col-md-9">
            <p>
                {{product.name}}
            </p>
            <p>
                {{product.description}}
            </p>
            <p>
                {{product.cost}}
            </p>
            <p>
                {{product.availableDate}}
            </p>
        </div>
    </div>
</div>
