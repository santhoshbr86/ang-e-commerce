<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="productFrm" (ngSubmit)="saveProduct()">
                    <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control"  formControlName="name" placeholder="Product name">
                    </div>
                    <div class="form-group">
                            <label>Description:</label>
                            <input type="text" class="form-control"  formControlName="description" placeholder="Product description">
                    </div>
                    <div class="form-group">
                            <label>Cost:</label>
                            <input type="text" class="form-control"  formControlName="cost" placeholder="Product cost">
                    </div>
                    <div class="form-group">
                            <label>Available Range</label>
                            <input type="date" class="form-control"  formControlName="availableDate" placeholder="Product available Range">
                    </div>
                    <div class="form-group">
                            <label>upload files</label>
                            <input type="file" class="form-control" formControlName="file" name="file" id="file" (change)="onFileChanged($event)" />
                    </div>
                    <div class="form-group">
                            <input type="submit" class="btn btn-primary"  value=" Save " />
                    </div>
            </form>
        </div>
    </div>
</div>
